spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test_db;MODE=MariaDB;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.properties.hibernate.globally_quoted_identifiers=true

spring.sql.init.schema-locations=schema.sql
spring.sql.init.data-locations=test_data.sql

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true