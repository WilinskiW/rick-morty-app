<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rick and Morty - Add new episode</title>
</head>
<body>
<h1>Create new episode</h1>
<form th:object="${episode}" th:action="@{/episode/add}" method="POST">
    <label>Title: <input type="text" th:field="*{title}" required></label>
    <br>
    <label>Air Date: <input type="text" th:field="*{airDate}" placeholder="MM DD, YYYY" required></label>
    <br>
    <label>Episode: <input type="text" th:field="*{episode}" placeholder="SXXEXX" required></label>
    <br>
    <input type="submit" value="Save">
</form>
</body>
</html>
