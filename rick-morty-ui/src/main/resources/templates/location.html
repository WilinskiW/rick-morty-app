<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${location.name()} + ' - Location'">Location Details</title>
</head>
<body>
<h1 th:text="${location.name()}"></h1>
<p><strong>Type:</strong> <span th:text="${location.type()}"></span></p>
<p><strong>Dimension:</strong> <span th:text="${location.dimension()}"></span></p>
<p><strong>Residents:</strong></p>
<ul>
    <li th:each="resident : ${location.residents}" th:text="${resident.name()}"></li>
</ul>

<form action="#" th:action="@{/location/{id}(id=${location.id()})}" method="POST">
    <input type="hidden" name="_method" value="delete">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this location?');">
        Delete
    </button>
</form>

<a href="/locations">Back to Locations</a>
</body>
</html>
