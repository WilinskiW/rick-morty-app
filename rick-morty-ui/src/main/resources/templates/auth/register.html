<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rick and Morty - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{../}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{../character/all}">Characters</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{../location/all}">Locations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{../episode/all}">Episodes</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 56px);">
  <div class="col-md-6 col-lg-4">
    <h1 class="text-center mb-4">Register</h1>
    <form th:action="@{/authenticateTheUser}" method="post">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Enter location name" name="username" required>
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Enter location type" name="password" required>
        <label for="password">Password</label>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Login</button>
        <a href="/" class="btn btn-outline-secondary">Back to home</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
