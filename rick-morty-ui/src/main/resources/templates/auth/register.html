<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rick and Morty - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{../}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{../character/all}">Characters</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{../location/all}">Locations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{../episode/all}">Episodes</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 56px);">
    <div class="col-md-6 col-lg-4">
        <h1 class="text-center mb-4">Register</h1>
        <form th:action="@{/auth/register}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Enter location name" name="username"
                       required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Enter location type"
                       name="password" required>
                <label for="password">Password</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Login</button>
                <a href="/" class="btn btn-outline-secondary">Back to home</a>
            </div>
        </form>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Username already exist!</strong>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
