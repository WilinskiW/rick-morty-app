<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rick and Morty - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-fluid px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom text-center">Rick and Morty Wiki</h2>

    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
        <div class="col">
            <a th:href="@{/character/all}" class="card-link">
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg card-characters">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    </div>
                    <div class="card-footer bg-black text-white p-3 text-center">
                        <h3>Characters</h3>
                    </div>
                </div>
            </a>
        </div>

        <div class="col">
            <a th:href="@{/location/all}" class="card-link">
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg card-locations">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    </div>
                    <div class="card-footer bg-black text-white p-3 text-center">
                        <h3>Locations</h3>
                    </div>
                </div>
            </a>
        </div>

        <div class="col">
            <a th:href="@{/episode/all}" class="card-link">
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg card-episodes">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    </div>
                    <div class="card-footer bg-black text-white p-3 text-center">
                        <h3>Episodes</h3>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <p>
        <a class="text-secondary text-center m-0 my-info-link" href="https://github.com/WilinskiW" target="_blank">Created by: Wiktor Wili≈Ñski</a>
    </p>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
