<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Rick and Morty - ' + ${character.name}">Character</title>
</head>
<body>
<h1 th:text="${character.name}"></h1>
<p><strong>Status:</strong> <span th:text="${character.status}"></span>


<p><strong>Species:</strong> <span th:text="${character.species}"></span></p>

<p th:if="${#strings.isEmpty(character.type) == false}">
    <strong>Type:</strong> <span th:text="${character.type}"></span>
</p>

<p><strong>Gender:</strong> <span th:text="${character.gender}"></span></p>

<p><strong>Origin:</strong> <span th:text="${character.origin?.name ?: 'Unknown'}" ></span></p>

<p><strong>Last seen:</strong> <span th:text="${character.currentLocation?.name ?: 'Unknown'}"></span></p>

<img th:src="${character.imageUrl}" th:alt="${character.name}" th:size="50">

<br>

<form action="#" th:action="@{/character/{id}(id=${character.id})}" method="POST">
    <input type="hidden" name="_method" value="delete">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this character?');">
        Delete
    </button>
</form>

<br>

<form action="#" th:action="@{/character/edit/{id}(id=${character.id})}" method="GET">
    <input type="submit" value="Edit">
</form>


<a href="/character/all">Back to Characters</a>
</body>
</html>
