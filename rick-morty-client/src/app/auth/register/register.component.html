<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 56px);">
  <div class="col-md-6 col-lg-4">
    <h1 class="text-center mb-4">Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Enter location name" name="username"
               formControlName="username" required>
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Enter location type"
               name="password" formControlName="password" required>
        <label for="password">Password</label>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Login</button>
        <a routerLink="/" class="btn btn-outline-secondary">Back to home</a>
      </div>
    </form>
    @if (error) {
      <div class="alert alert-danger alert-dismissible fade show mt-2">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Username already exist!</strong>
      </div>
    }
  </div>
</div>
