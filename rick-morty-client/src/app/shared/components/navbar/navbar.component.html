<header class="sticky-top">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-4">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <app-nav-link name="Characters" [activeSection]="section()"/>
        </li>
        <li class="nav-item">
          <app-nav-link name="Locations" [activeSection]="section()"/>
        </li>
        <li class="nav-item">
          <app-nav-link name="Episodes" [activeSection]="section()"/>
        </li>
      </ul>
      <div class="d-flex gap-2">
        @if ({info: user$ | async}; as user) {
          @if (user.info?.roles?.includes("ADMIN")) {
            <div class="navbar-dark btn btn-success text-white">
              <a class="nav-link" [routerLink]="['/wiki', section().toLowerCase(), 'add']">Add {{ sectionSingular }}</a>
            </div>
          }
          @if (user.info?.roles) {
            <div class="navbar-dark btn btn-primary text-white">
              <a class="nav-link" routerLink="/auth/account">Account</a>
            </div>
          } @else {
            <div class="navbar-dark btn btn-secondary text-white">
              <a class="nav-link" routerLink="/auth/login">Login</a>
            </div>
            <div class="navbar-dark btn btn-primary text-white">
              <a class="nav-link" routerLink="/auth/register">Register</a>
            </div>
          }
        }
      </div>
    </div>
  </nav>
</header>
