  <main class="container mt-3">

    <div class="d-flex justify-content-center">

        <thead>
        <tr class="text-bg-dark">
          <ng-content select="[table-headers]"></ng-content>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </main>
